<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div id="start" class="main">
        <header>
            <span id="scores">High Scores</span>
            <span id="timer">Time: </span>
        </header>
        <h1>Incomlete</h1>
        <h2>This is what the game's about</h2>
        
        <button id="btn-start">Start</button>
    </div>
    <div id="game" class="main">
        <header>
            <span id="scores">High Scores</span>
            <span id="timer">Time: </span>
        </header>
        <h1 id="title"></h1>
        <h2 id="question"></h2>
        
        <ol id="answers"></ol>

        <p>
            <br><hr>
            <span id="result">temp</span>
        </p>
    </div>

    <div id="high-scores" class="main">
        <h1>High Scores</h1>
        <ol></ol>
        <button id="btn-back">Go Back</button>
        <button id="btn-clear">Clear Scores</button>
    </div>

    <div id="save-scores" class="main">
        <h1>All Done</h1>
        <h2 id="final-score">Final Score: </h2>
        <label for="name">Enter Initials:</label>
        <input type="text" id="name" name="name" required size="4"> 
        <button id="btn-save">Submit</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
